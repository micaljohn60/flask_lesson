{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Add Grade</h2>
    <form method="POST">
        <div class="form-group">
            <label for="student_id">Student</label>
            <select class="form-control" id="student_id" name="student_id" required>
                <option value="">Select a Student</option>
                {% for student in students %}
                <option value="{{ student[0] }}">{{ student[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="assignment_id">Assignment</label>
            <select class="form-control" id="assignment_id" name="assignment_id" required>
                <option value="">Select an Assignment</option>
                {% for assignment in assignments %}
                <option value="{{ assignment[0] }}">{{ assignment[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="grade">Grade</label>
            <input type="number" class="form-control" id="grade" name="grade" min="0" max="100" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br>
    <a href="{{ url_for('grades') }}" class="btn btn-secondary">Back to Grades</a>
</div>

{% endblock %}
