{% extends 'base.html' %}
{% block content %}
<h1>Student Management</h1>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>

<body>
    <h1>Add a New Student</h1>
    <form action="{{ url_for('add_student') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="subjects">Subjects:</label>
        <input type="text" id="subjects" name="subjects"><br><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact"><br><br>

        <label for="fees_paid">Fees Paid:</label>
        <input type="number" id="fees_paid" name="fees_paid" step="0.01"><br><br>

        <label for="fees_pending">Fees Pending:</label>
        <input type="number" id="fees_pending" name="fees_pending" step="0.01"><br><br>

        <button type="submit">Add Student</button>
    </form>


    {% endblock %}
